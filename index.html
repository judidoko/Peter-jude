<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
      <img id="header-img" src="./images/logo.jpg" alt="logo" />
      <nav id="nav-bar">
        <ul>
          <li><a href="#header" class="nav-link"> Home </a></li>
          <li><a href="#about" class="nav-link">About</a></li>
          <li><a href="#form" class="nav-link">Contacts </a></li>
        </ul>
      </nav>
    </header>
    <div>
      <video
        src="/images/BOMBA COFFEE Promotional Video  Epic B-roll sequence _ All Handheld _ Daniel Schiffer Inspired - YouTube.mkv"
        id="video"
        type="video/mp4"
        width="300"
        height="200"
        controls
      ></video>
    </div>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input type="email" id="email" name="email" placeholder="Enter Email" />
      <input type="submit" id="submit" />
    </form>
    <div id="about">
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Provident
        dolore sit laudantium accusamus, facere aperiam illo ea dignissimos,
        sapiente, obcaecati hic beatae optio unde quos eum molestias vitae
        impedit facilis.
      </p>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
